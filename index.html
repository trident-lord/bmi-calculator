<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.8)), url('https://example.com/fitness-models.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 50px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        form {
            max-width: 90%;
            width: 400px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        #results {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
                margin-top: 30px;
            }

            form {
                margin: 30px auto;
                padding: 15px;
            }

            input, select, button {
                padding: 8px;
                font-size: 0.9em;
            }

            #results {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <h1>BMI Calculator</h1>
    <form id="bmiForm">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="height">Height:</label>
        <input type="number" id="height" name="height" required>

        <label for="weight">Weight:</label>
        <input type="number" id="weight" name="weight" required>

        <label for="units">Units:</label>
        <select id="units" name="units" required>
            <option value="metric">Metric (cm, kg)</option>
            <option value="imperial">Imperial (inches, lbs)</option>
        </select>

        <button type="button" onclick="calculateBMI()">Calculate BMI</button>
    </form>

    <div id="results"></div>

    <script>
        function calculateBMI() {
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;
            const height = document.getElementById('height').value;
            const weight = document.getElementById('weight').value;
            const units = document.getElementById('units').value;

            let bmi;
            if (units === 'metric') {
                bmi = weight / ((height / 100) ** 2);
            } else {
                bmi = (weight / (height ** 2)) * 703;
            }

            let idealWeight;
            if (gender === 'male') {
                idealWeight = 50 + 0.91 * (height - 152.4);
            } else {
                idealWeight = 45.5 + 0.91 * (height - 152.4);
            }

            const results = `
                <p>Your BMI is: ${bmi.toFixed(2)}</p>
                <p>Your ideal weight is approximately: ${idealWeight.toFixed(2)} kg</p>
            `;

            document.getElementById('results').innerHTML = results;
        }
    </script>
</body>
</html>
