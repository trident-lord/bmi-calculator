<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        /* styles.css */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        #results {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>BMI Calculator</h1>
    <form id="bmiForm">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="height">Height:</label>
        <input type="number" id="height" name="height" required>

        <label for="weight">Weight:</label>
        <input type="number" id="weight" name="weight" required>

        <label for="units">Units:</label>
        <select id="units" name="units" required>
            <option value="metric">Metric (cm, kg)</option>
            <option value="imperial">Imperial (inches, lbs)</option>
        </select>

        <button type="button" onclick="calculateBMI()">Calculate BMI</button>
    </form>

    <div id="results"></div>

    <script>
        // script.js
        function calculateBMI() {
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;
            const height = document.getElementById('height').value;
            const weight = document.getElementById('weight').value;
            const units = document.getElementById('units').value;

            let bmi;
            if (units === 'metric') {
                bmi = weight / ((height / 100) ** 2);
            } else {
                bmi = (weight / (height ** 2)) * 703;
            }

            let idealWeight;
            if (gender === 'male') {
                idealWeight = 50 + 0.91 * (height - 152.4);
            } else {
                idealWeight = 45.5 + 0.91 * (height - 152.4);
            }

            const results = `
                <p>Your BMI is: ${bmi.toFixed(2)}</p>
                <p>Your ideal weight is approximately: ${idealWeight.toFixed(2)} kg</p>
            `;

            document.getElementById('results').innerHTML = results;
        }
    </script>
</body>
</html>
